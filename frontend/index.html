<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WIZARD Turnier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          <i class="bi-magic"></i> WIZARD Turnier
        </span>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <h1 id="title" class="text-center mb-5">Willkommen zum WIZARD Turnier</h1>
          
          <div class="card shadow-lg mb-4">
            <div class="card-body text-center p-5">
              <i class="bi-plus-circle-fill text-primary" style="font-size: 4rem;"></i>
              <h3 class="mt-3 mb-3">Neue Partie erstellen</h3>
              <p class="text-muted mb-4">Starte eine neue Partie mit Tischauswahl und Spielern</p>
              <a href="partie_erstellen.html" class="btn btn-primary btn-lg w-100">
                <i class="bi-play-fill"></i> Partie erstellen
              </a>
            </div>
          </div>

          <div class="card shadow-lg mb-4">
            <div class="card-body text-center p-5">
              <i class="bi-trophy-fill text-warning" style="font-size: 4rem;"></i>
              <h3 class="mt-3 mb-3">Turnierstand</h3>
              <p class="text-muted mb-4">Zeige die Rangliste und alle abgeschlossenen Partien</p>
              <a href="turnierstand.html" class="btn btn-outline-primary btn-lg w-100">
                <i class="bi-table"></i> Zum Turnierstand
              </a>
            </div>
          </div>

          <div class="text-center mt-4">
            <small class="text-muted">
              <i class="bi-info-circle"></i> WIZARD Turnier Web-App
            </small>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
